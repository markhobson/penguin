<!--
	View for listing the queues.
-->
<h3>Queues</h3>

<div data-bind="if: queues().length">
	<table class="table table-striped">
		<tbody data-bind="foreach: queues">
			<tr>
				<td style="width: 100%">
					<a data-bind="attr: {href: '#/queue/' + _id()}, text: name"></a>
				</td>
				<td>
					<a data-bind="attr: {href: '#/queue/' + _id() + '/update'}" title="Rename Queue">
						<i class="icon-pencil"></i>
					</a>
				</td>
				<td>
					<a data-bind="attr: {href: '#/queue/' + _id() + '/delete'}" title="Delete Queue">
						<i class="icon-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
		
<div data-bind="ifnot: queues().length">
	<p>There are no queues.  Would you like to create one?</p>
</div>

<a class="btn btn-primary" href="#/queues/create">
	<i class="icon-plus icon-white"></i> New Queue
</a>
