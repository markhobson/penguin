<!--
	View for listing the queues.
-->
<h3>Queues</h3>

<div data-bind="if: queues().length">
	<table class="table table-striped">
		<tbody data-bind="foreach: queues">
			<tr>
				<td style="width: 100%">
					<a data-bind="attr: {href: '#/queue/' + _id()}, text: name"></a>
				</td>
				<td>
					<a data-bind="attr: {href: '#/queue/' + _id() + '/update'}">
						<i class="icon-pencil"></i>
					</a>
				</td>
				<td>
					<a data-bind="attr: {href: '#/queue/' + _id() + '/delete'}">
						<i class="icon-remove"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
		
<div data-bind="ifnot: queues().length">
	<p>There are no queues.  Would you like to <a href="#/queues/create">create one</a>?</p>
</div>
