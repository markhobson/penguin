<!--
	View for adding a story to a queue.
-->
<form data-bind="submit: create">

	<fieldset data-bind="with: story">
	
		<legend>New Story</legend>
		
		<label for="reference">Reference</label>
		<input id="reference" type="text" required data-bind="value: reference"/>
		
		<label for="title">Title</label>
		<input id="title" type="text" class="input-xxlarge" required data-bind="value: title"/>
		
		<label for="author">Author</label>
		<input id="author" type="text" required data-bind="value: author"/>
		
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Create</button>
			<a class="btn" data-bind="attr: {href: '#/queue/' + $parent.queueId()}">Cancel</a>
		</div>
		
	</fieldset>
	
</form>
