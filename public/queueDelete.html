<!--
	View for deleting a queue.
-->
<form data-bind="submit: del">

	<fieldset data-bind="with: queue">
	
		<legend>Delete Queue</legend>
		
		<p>Do you want to delete the queue &ldquo;<span data-bind="text: name"></span>&rdquo;?</p>
		
		<div class="form-actions">
			<button type="submit" class="btn btn-danger">Delete</button>
			<a class="btn" href="#/queues">Cancel</a>
		</div>
		
	</fieldset>
	
</form>
