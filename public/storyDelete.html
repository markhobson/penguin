<!--
	View for deleting a story.
-->
<form data-bind="submit: del">

	<fieldset data-bind="with: story">
	
		<legend>Delete Story</legend>
		
		<p>Do you want to delete the story &ldquo;<span data-bind="text: name"></span>&rdquo;?</p>
		
		<div class="form-actions">
			<button type="submit" class="btn btn-danger">Delete</button>
			<a class="btn" data-bind="attr: {href: '#/queue/' + $parent.queueId()}">Cancel</a>
		</div>
		
	</fieldset>
	
</form>
