<!--
	View for displaying a queue.
-->
<div data-bind="with: queue">

	<h3 data-bind="text: name"></h3>

	<div data-bind="if: stories().length">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: stories">
				<tr>
					<td data-bind="text: name"></td>
					<td data-bind="text: description"></td>
					<td data-bind="text: author"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div data-bind="ifnot: stories().length">
		<p>This queue has no stories.  Would you like to create one?</p>
	</div>

	<a class="btn btn-primary" data-bind="attr: {href: '#/queue/' + _id() + '/stories/create'}">New Story</a>
	<a class="btn" data-bind="attr: {href: '#/queue/' + _id() + '/update'}">Rename Queue</a>
	<a class="btn" data-bind="attr: {href: '#/queue/' + _id() + '/delete'}">Delete Queue</a>
	
</div>
